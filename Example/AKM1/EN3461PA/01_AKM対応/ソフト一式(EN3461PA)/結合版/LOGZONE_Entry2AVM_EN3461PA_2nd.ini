; デフォルト設定ファイル　LOGZONE_DEFAULT.ini

[AppliKey]
;↓現在ECUに設定されているAPPLI_KEYを設定してください。何も設定がなければFFFFになります。
CURRENT_APPLI_KEY=0x6543

;↓リプロ後にAPPLI_KEY書き込みを行う場合、本項目に書き込むAPPLI_KEYを設定して下さい。
;  APPLI_KEY書き込みを行わない場合は、FFFFを設定してください。
NEW_APPLI_KEY=0xFFFF			;日産指定(0x6543)

[LogZone]
;↓リプロ後に書き込みを行うLogZone(IDENT部)の値を設定して下さい。(24バイト)
LOG_ZONE_IDENT_00=0x37			;日産部番0, '7'=0x37
LOG_ZONE_IDENT_01=0x4E			;日産部番1, 'N'=0x4E
LOG_ZONE_IDENT_02=0x41			;日産部番2, 'A'=0x41
LOG_ZONE_IDENT_03=0x30			;日産部番3, '0'=0x30
LOG_ZONE_IDENT_04=0x43			;日産部番4, 'C'=0x43
LOG_ZONE_IDENT_05=0x0A			;診断識別コード, EntryAVM_Sigma(0x0A), EntryAVM(0x09), SMB(0x80)
LOG_ZONE_IDENT_06=0x41			;サプライヤーコード0, (0x41 : 固定)
LOG_ZONE_IDENT_07=0x04			;サプライヤーコード1, (0x04 : 固定)
LOG_ZONE_IDENT_08=0x03			;サプライヤーコード2, (0x03 : 固定)
LOG_ZONE_IDENT_09=0x00			;ハードウエア番号0
LOG_ZONE_IDENT_10=0x00			;ハードウエア番号1
LOG_ZONE_IDENT_11=0x00			;ハードウエア番号2
LOG_ZONE_IDENT_12=0x00			;ハードウエア番号3
LOG_ZONE_IDENT_13=0x00			;ハードウエア番号4
LOG_ZONE_IDENT_14=0x00			;SoftVer0
LOG_ZONE_IDENT_15=0x00			;SoftVer1
LOG_ZONE_IDENT_16=0x00			;Edition0
LOG_ZONE_IDENT_17=0x00			;Edition1
LOG_ZONE_IDENT_18=0x00			;Calibration0
LOG_ZONE_IDENT_19=0x00			;Calibration1
LOG_ZONE_IDENT_20=0x00			;Other System0
LOG_ZONE_IDENT_21=0x00			;Other System1
LOG_ZONE_IDENT_22=0x00			;Other System2
LOG_ZONE_IDENT_23=0x80			;車両メーカー識別コード, (0x80 : 固定)

;↓リプロ後に書き込みを行うLogZone(REPROG部)の値を設定して下さい。(24バイト)
LOG_ZONE_REPROG_00=0x00			;Approval Number0
LOG_ZONE_REPROG_01=0x00			;Approval Number1
LOG_ZONE_REPROG_02=0x00			;Approval Number2
LOG_ZONE_REPROG_03=0x00			;Approval Number3
LOG_ZONE_REPROG_04=0x00			;Approval Number4
LOG_ZONE_REPROG_05=0xF0			;Programming site reference0, SMB(0xF0固定)
LOG_ZONE_REPROG_06=0x00			;Programming site reference1, SMB(0x00固定)
LOG_ZONE_REPROG_07=0x00			;Programming site reference2, SMB(0x00固定)
LOG_ZONE_REPROG_08=0x00			;Programming site reference3, SMB(0x00固定)
LOG_ZONE_REPROG_09=0x00			;Programming site reference4, SMB(0x00固定)
LOG_ZONE_REPROG_10=0xF0			;Programming tool reference0, SMB(0xF0固定)
LOG_ZONE_REPROG_11=0x00			;Programming tool reference1, SMB(0x00固定)
LOG_ZONE_REPROG_12=0x00			;Programming tool reference2, SMB(0x00固定)
LOG_ZONE_REPROG_13=0x00			;Programming tool reference3, SMB(0x00固定)
LOG_ZONE_REPROG_14=0x00			;Programming tool reference4, SMB(0x00固定)
LOG_ZONE_REPROG_15=0x00			;Number of reprogrammings
LOG_ZONE_REPROG_16=0x00			;Date of programming(  year:BCD,PCの日付を通信上のみ設定/このファイルには反映しない)
LOG_ZONE_REPROG_17=0x00			;Date of programming(mounth:BCD,PCの日付を通信上のみ設定/このファイルには反映しない)
LOG_ZONE_REPROG_18=0x00			;Date of programming(   day:BCD,PCの日付を通信上のみ設定/このファイルには反映しない)
LOG_ZONE_REPROG_19=0x00			;Reserve0
LOG_ZONE_REPROG_20=0x00			;Reserve1
LOG_ZONE_REPROG_21=0x5C			;Save marking (Marking Byte)
LOG_ZONE_REPROG_22=0x00			;CRC (HighByte,ツール側で計算して通信上のみ設定/このファイルには反映しない)
LOG_ZONE_REPROG_23=0x00			;CRC ( LowByte,ツール側で計算して通信上のみ設定/このファイルには反映しない)
